<style>
  /* Button styling */
  .btn-primary {
    background-color: #007bff; /* Blue background color */
    color: #fff; /* White text color */
    border: none; /* Remove border */
    padding: 10px 20px; /* Padding */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Cursor on hover */
    float: right; /* Float the button to the right */
    margin-bottom: 10px; /* Add some bottom margin */
  }

  /* Table styling */
  .table {
    width: 100%; /* Set table width to 100% */
    border-collapse: collapse; /* Collapse borders */
    margin-bottom: 20px; /* Add bottom margin */
  }

  th, td {
    border: 1px solid #ddd; /* Add border */
    padding: 12px 15px; /* Add padding */
    text-align: left; /* Align text to the left */
  }

  th {
    background-color: #f8f9fa; /* Light gray background color for header */
    color: #000; /* Black text color for header */
  }

  tr:nth-child(even) {
    background-color: #f2f2f2; /* Alternate row background color */
  }

  tr:hover {
    background-color: #ddd; /* Hover row background color */
  }

  /* Icon styling */
  i {
    cursor: pointer; /* Change cursor to pointer on hover */
    margin-right: 5px; /* Add right margin */
    font-size: 18px; /* Font size */
    color: #007bff; /* Blue color */
  }

  i:hover {
    color: #0056b3; /* Darker blue color on hover */
  }
</style>


<button class="btn btn-primary" style="float:right" routerLink="/Dashboard/curd-home">ADD</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Exam Name</th>
        <th scope="col">Subject</th>
        <th scope="col">Std</th>
        <th scope="col">Chapter Name</th>
        <th scope="col">Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of  questionbank">

        <td>{{question.id}}</td>
        <td>{{question.examname}}</td>
        <td>{{question.subject}}</td>
        <td>{{question.std}}</td>
        <td>{{question.chaptername}}</td>
        <td><i class="fa-solid fa-pen-to-square" routerLink="/Dashboard/Update-home/{{question.id}}"></i></td>
        <td><i class="fa-sharp fa-solid fa-trash" (click)="deleteUser(question.id)"></i></td>
        
      </tr>

    </tbody>
  </table>
