<style>
  /* Sidebar styling */
  #sidebarMenu {
    width: 250px; /* Sidebar width */

    height: 100%; /* Full height */
    background-color: #8A2BE2; /* Purple background color */
    overflow-y: auto; /* Allow vertical scrolling */

  }

  /* Navigation links */
  .list-group-item {
    color: #fff; /* White text color */
    border: none; /* Remove border */
    transition: background-color 0.3s; /* Smooth background color transition */
    text-align: left; /* Align text to the left */
    display: block; /* Display as block element */
    padding: 10px 20px; /* Padding */
  }

  .list-group-item:hover {

  /* Icons */
  .list-group-item i {
    margin-right: 10px; /* Right margin for icons */
  }

  /* Active link */
  .list-group-item.active {
    background-color: #483D8B; /* Darker purple background color for active link */
  }

  .list-group-item.active:hover {
    background-color: #483D8B; /* Darker purple background color for active link on hover */
  }

  /* Ripple effect on hover */
  .ripple {
    position: relative;
    overflow: hidden;
  }

  .ripple:after {
    content: "";
    position: absolute;
    background: rgba(255, 255, 255, 0.4);
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    transition: transform 0.5s, opacity 0.5s;
    border-radius: 50%;
    transform: scale(0);
  }

  .ripple:hover:after {
    transform: scale(2);
    opacity: 0;
  }
</style>
